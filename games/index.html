<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>nblock Games</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="games.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <nav>
         <div class="logo">
            <img src="nblock-games.svg" draggable="false"></img>
            Brand

         <input type="checkbox" id="click">

         </label>
         <ul>

            <li><a class="active" href="/games/">Games</a></li>

            <li><a href="/bookmarklets/">Bookmarklets</a></li>
            <li><a href="/contact/">Contact</a></li>

      </nav>
      <div class="loader-container">
         <div class="loader"></div>
     </div>
     <script>
         $(window).on("load",function(){
             $(".loader-container").fadeOut(1000);
         });
     </script>
      <div class="content">
         <div class="games">
             <a id="1v1.lol" class="glink" href="./play/1v1/" target="_blank"><span class="bar"></span><img src="./images/1v1.png" alt="1v1.lol"><b>1v1.lol</b></a>

             <a id="Bloons-TD2" class="glink" href="./play/bloonstd2/" target="_blank"><span class="bar"></span><img src="./images/bloonstd2.png" alt="Bloons TD"><b>Bloons TD 2</b></a>
             <a id="Bloons-TD4" class="glink" href="./play/bloonstd4/" target="_blank"><span class="bar"></span><img src="./images/btd4.webp" alt="Bloons TD 4"><b>Bloons TD 4</b></a>
             <a id="Bloxorz" class="glink" href="./play/bloxorz/" target="_blank"><span class="bar"></span><img src="./images/cookie.jpg" alt="Bloxorz"><b>Bloxorz</b></a>

      <div class="credit">

      </div>
