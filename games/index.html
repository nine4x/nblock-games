<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>nblock Games</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="games.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <nav>
         <div class="logo">
            <img src="nblock-games.svg" draggable="false"></img>
            Brand
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a class="active" href="/games/">Games</a></li>
            <li><a href="https://nblock.cyclic.app">Proxy</a></li>
            <li><a href="/bookmarklets/">Bookmarklets</a></li>
            <li><a href="/contact/">Contact</a></li>
         </ul>
      </nav>
      <div class="loader-container">
         <div class="loader"></div>
     </div>
     <script>
         $(window).on("load",function(){
             $(".loader-container").fadeOut(1000);
         });
     </script>
      <div class="content">
         <div class="games">
             <a id="Slope" class="glink" href="./play/slope/" target="_blank"><span class="bar"></span><img src="./images/slope.jpg" alt="Slope"><b>Slope</b></a>
             <a id="100 Player Pong" class="glink" href="./play/1/" target="_blank"><span class="bar"></span><img src="./images/cookie.jpg" alt="1 (2048 game)"><b>Player Pong</b></a>
      </div>
      <div class="credit">
      <p>Credit to 3kh0 for games.</p>
      </div>
      </div>
   </body>
</html>
